<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinterest Grid</title>
  <style>
    :root{
      /* Dark theme (always) */
      --bg: #0b0b0f;
      --panel: rgba(255,255,255,0.06);
      --panelHover: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --ring: rgba(255,255,255,0.14);
      --radius: 18px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    /* Full-bleed inside Notion embed iframe */
    .wrap {
      width: 100%;
      margin: 0;
      padding: 18px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .title {
      font-size: 14px;
      letter-spacing: 0.2px;
      margin: 0;
    }

    .subtitle {
      font-size: 12px;
      color: var(--muted);
      margin: 0;
      white-space: nowrap;
    }

    /* 4-column grid on desktop */
    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(4, minmax(0, 1fr));
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 820px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 520px) {
      .grid { grid-template-columns: 1fr; }
      .wrap { padding: 12px; }
    }

    /* Borderless card feel (no hard borders; just soft ring) */
    .card {
      position: relative;
      border-radius: var(--radius);
      background: var(--panel);
      overflow: hidden;
      outline: 1px solid transparent;
      box-shadow: 0 0 0 1px var(--ring) inset;
      transition: transform .18s ease, background .18s ease;
    }
    .card:hover {
      background: var(--panelHover);
      transform: translateY(-2px);
    }

    .thumb {
      width: 100%;
      aspect-ratio: 4 / 5;  /* Pinterest-y */
      object-fit: cover;
      display: block;
      filter: saturate(1.05);
    }

    .meta {
      padding: 10px 12px 12px;
      display: grid;
      gap: 2px;
    }

    .label {
      font-size: 12px;
      line-height: 1.25;
      margin: 0;
    }

    .small {
      font-size: 11px;
      color: var(--muted);
      margin: 0;
    }

    .link {
      position: absolute;
      inset: 0;
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <p class="title">Yazming’s Pins</p>
      <p class="subtitle">Tap to open in Pinterest</p>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script>
    /**
     * ✅ EDIT THIS LIST
     * Put ANY Pinterest URLs you want (boards, pins, or your profile).
     * For the image: use a cover image URL you like (you can use your own hosted images too).
     *
     * Easiest workflow:
     * - Pick 8–16 featured items (pins or boards)
     * - Give each a nice cover image URL
     */
    const ITEMS = [
      {
        title: "All Pins",
        subtitle: "Profile feed",
        url: "https://www.pinterest.com/ImagineYazming/_pins/",
        img: "https://images.unsplash.com/photo-1520975958225-5c0f3f4a34f3?auto=format&fit=crop&w=1200&q=70"
      },
      {
        title: "Brand Mood",
        subtitle: "Board",
        url: "https://www.pinterest.com/ImagineYazming/",
        img: "https://images.unsplash.com/photo-1520975682031-a9ce52b6f49b?auto=format&fit=crop&w=1200&q=70"
      },
      {
        title: "Design Inspo",
        subtitle: "Board",
        url: "https://www.pinterest.com/ImagineYazming/",
        img: "https://images.unsplash.com/photo-1526481280695-3c687fd5432c?auto=format&fit=crop&w=1200&q=70"
      },
      {
        title: "Fashion / Styling",
        subtitle: "Board",
        url: "https://www.pinterest.com/ImagineYazming/",
        img: "https://images.unsplash.com/photo-1520975687084-8d0a6c92d927?auto=format&fit=crop&w=1200&q=70"
      },

      // Add more items to fill your grid nicely:
      // { title:"", subtitle:"Pin", url:"https://www.pinterest.com/pin/...", img:"https://..." },
    ];

    const grid = document.getElementById("grid");

    grid.innerHTML = ITEMS.map(item => `
      <div class="card">
        <img class="thumb" src="${item.img}" alt="${item.title}" loading="lazy" />
        <div class="meta">
          <p class="label">${item.title}</p>
          <p class="small">${item.subtitle}</p>
        </div>
        <a class="link" href="${item.url}" target="_blank" rel="noopener noreferrer" aria-label="${item.title}"></a>
      </div>
    `).join("");
  </script>
</body>
</html>
