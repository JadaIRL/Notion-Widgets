<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pinterest Borderless Grid</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      background: transparent;
      overflow-x: hidden;
    }

    /* Force full-bleed width inside the Notion iframe */
    .wrap {
      width: 100vw;              /* key: viewport width, not % */
      max-width: 100vw;
      margin: 0;
      padding: 0;
      border: 0;
      background: transparent;
      box-sizing: border-box;
      overflow: hidden;
    }

    :root { color-scheme: light dark; }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <!-- We will inject the Pinterest anchor dynamically -->
  </div>

  <script>
    const PROFILE_URL = "https://www.pinterest.com/ImagineYazming/";

    function buildPinterest() {
      const wrap = document.getElementById("wrap");
      wrap.innerHTML = `
        <a
          data-pin-do="embedUser"
          data-pin-board-width="${Math.min(1400, Math.max(900, Math.floor(window.innerWidth)))}"
          data-pin-scale-height="900"
          data-pin-scale-width="140"
          href="${PROFILE_URL}"
        ></a>
      `;

      // Load / reload Pinterest script
      const old = document.getElementById("pinit");
      if (old) old.remove();

      const s = document.createElement("script");
      s.id = "pinit";
      s.async = true;
      s.defer = true;
      s.src = "https://assets.pinterest.com/js/pinit.js";
      document.body.appendChild(s);
    }

    // Build once after layout settles
    window.addEventListener("load", () => {
      buildPinterest();
      // Rebuild again shortly after (Notion often resizes after initial load)
      setTimeout(buildPinterest, 600);
      setTimeout(buildPinterest, 1600);
    });

    // Rebuild on resize (when you drag the Notion embed width)
    let t;
    window.addEventListener("resize", () => {
      clearTimeout(t);
      t = setTimeout(buildPinterest, 250);
    });
  </script>
</body>
</html>
