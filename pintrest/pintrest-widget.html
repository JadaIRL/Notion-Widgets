<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pinterest Full-Width Grid</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    :root { color-scheme: light dark; }

    /* Full-bleed container */
    .wrap {
      width: 100%;
      margin: 0;
      padding: 0;
      border: 0;
      background: transparent;
      overflow: hidden;
    }

    /*
      This is the key:
      we scale the Pinterest embed up to fill the iframe width
      (Notion often renders it narrower otherwise).
    */
    .scale {
      --s: 1.35; /* increase to 1.5 if you want bigger */
      transform: scale(var(--s));
      transform-origin: 0 0;
      width: calc(100% / var(--s));
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="scale" id="pin-root"></div>
  </div>

  <script>
    const PROFILE_URL = "https://www.pinterest.com/ImagineYazming/";

    function render() {
      const root = document.getElementById("pin-root");

      // Rebuild the anchor each time to force Pinterest to re-measure width
      root.innerHTML = `
        <a
          data-pin-do="embedUser"
          data-pin-scale-width="160"
          data-pin-scale-height="900"
          href="${PROFILE_URL}">
        </a>
      `;

      // Reload Pinterest script (forces reflow)
      const old = document.getElementById("pinit");
      if (old) old.remove();

      const s = document.createElement("script");
      s.id = "pinit";
      s.async = true;
      s.defer = true;
      s.src = "https://assets.pinterest.com/js/pinit.js";
      document.body.appendChild(s);
    }

    window.addEventListener("load", () => {
      render();
      // Notion often resizes after load â€” re-render a couple times
      setTimeout(render, 800);
      setTimeout(render, 1800);
    });

    // If the Notion embed block is resized, re-render
    let t;
    window.addEventListener("resize", () => {
      clearTimeout(t);
      t = setTimeout(render, 300);
    });
  </script>
</body>
</html>
