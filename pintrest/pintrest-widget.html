<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pinterest Feed Widget</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  background: transparent;
}
.wrap {
  width: 100%;
  margin: 0;
  padding: 0;
}
:root { color-scheme: light dark; }
</style>
</head>
<body>

<div class="wrap">
  <a
    data-pin-do="embedUser"
    data-pin-board-width="1200"
    data-pin-scale-height="900"
    data-pin-scale-width="140"
    href="https://www.pinterest.com/ImagineYazming/"
  ></a>
</div>

<script async defer src="https://assets.pinterest.com/js/pinit.js"></script>

</body>
</html>
