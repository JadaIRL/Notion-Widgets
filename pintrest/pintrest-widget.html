<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinterest 4-Column Grid</title>

  <style>
    :root{
      --bg: transparent;
      --gap: 10px;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
      color-scheme: light dark;
    }

    /* If you want a subtle background panel, change transparent -> a color */
    @media (prefers-color-scheme: dark){
      :root{
        --bg: transparent;
        --shadow: 0 10px 28px rgba(0,0,0,.35);
      }
    }

    html, body{
      margin:0;
      padding:0;
      background: transparent;
    }

    .wrap{
      width: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      box-sizing: border-box;
    }

    /* 4-column grid (responsive) */
    .grid{
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: var(--gap);
      padding: 0;
      margin: 0;
    }

    @media (max-width: 1100px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 420px){
      .grid{ grid-template-columns: 1fr; }
    }

    .pin{
      display:block;
      position: relative;
      overflow:hidden;
      border-radius: var(--radius);
      transform: translateZ(0);
      text-decoration: none;
      border: 0;
      outline: none;
    }

    .pin img{
      width: 100%;
      height: auto;
      display:block;
      border: 0;
      /* borderless “clean tile” look */
      background: rgba(0,0,0,.03);
    }

    /* nice hover without borders */
    .pin::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(0,0,0,.25), rgba(0,0,0,0));
      opacity: 0;
      transition: opacity .18s ease;
      pointer-events:none;
    }
    .pin:hover::after{ opacity: 1; }
    .pin:hover{ box-shadow: var(--shadow); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    /**
     * Add pins here:
     * - img: direct image URL (jpg/png/webp)
     * - url: the Pinterest pin URL to open on click
     *
     * Tip: you can get the image by opening a pin and copying the image address.
     */
    const PINS = [
      // { img: "https://i.pinimg.com/736x/....jpg", url: "https://www.pinterest.com/pin/...." },
    ];

    const grid = document.getElementById("grid");

    if (!PINS.length) {
      grid.innerHTML = `
        <div style="grid-column:1/-1; padding:12px; opacity:.7; font-family:system-ui;">
          Add pins to the <code>PINS</code> array in the HTML file.
        </div>
      `;
    } else {
      grid.innerHTML = PINS.map(p => `
        <a class="pin" href="${p.url}" target="_blank" rel="noopener noreferrer">
          <img loading="lazy" src="${p.img}" alt="">
        </a>
      `).join("");
    }
  </script>
</body>
</html>
